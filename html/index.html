<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/scss/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__main">Tic Tac Toe</h1>
    </header>
    <div class="container-players">
        <div class="row-players">
            <div class="col players player-1">
                <h3 class="player-header">Player 1</h3>
                <div class="player-score">
                    <div class="score score-text">Score:</div>
                    <div class="score score-number">3</div>
                </div>
            </div>
            <div class="col players player-2">
                <h3 class="player-header">Player 2</h3>
                <div class="player-score">
                    <div class="score score-text">Score:</div>
                    <div class="score score-number">2</div>
                </div>
            </div>           
        </div>
    </div>
    <div class="container-grid">
        <div class="row row-grid">
            <div class="grid-item grid-item__1" data-index="1">
                <h2 class="grid-item-value">x</h2>
            </div>
            <div class="grid-item grid-item__2" data-index="2">
                <h2 class="grid-item-value">o</h2>
            </div>
            <div class="grid-item grid-item__3" data-index="3">
                <h2 class="grid-item-value">x</h2>
            </div>
            <div class="grid-item grid-item__4" data-index="4">
                <h2 class="grid-item-value">o</h2>
            </div>
            <div class="grid-item grid-item__5" data-index="5">
                <h2 class="grid-item-value">x</h2>
            </div>
            <div class="grid-item grid-item__6" data-index="6">
                <h2 class="grid-item-value">o</h2>
            </div>
            <div class="grid-item grid-item__7" data-index="7">
                <h2 class="grid-item-value">o</h2>
            </div>
            <div class="grid-item grid-item__8" data-index="8">
                <h2 class="grid-item-value">x</h2>
            </div>
            <div class="grid-item grid-item__9" data-index="9">
                <h2 class="grid-item-value">x</h2>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
